version: "1"
services:
  mongodb:
    image: mongo
    restart: unless-stopped
    # env_file: ./.env
    ports:
      - 27017:27017
    volumes:
      - db:/data/db
  app:
    depends_on:
      - mongodb
    build: .
    restart: unless-stopped
    ports:
      - 8080:8080
    stdin_open: true
    tty: true

volumes:
  db:
